<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="Video/networking.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>ARQUITECTO DE TI</h1>
  <h4 style="text-align:justify"><h4 style="text-align:justify"> Liderar la planificación, diseño de sistemas, garantizar la seguridad cibernética y optimiza el rendimiento. Gestionar proyectos, evalúar tecnologías emergentes y colabora interdepartamentalmente para alinear la infraestructura con los objetivos comerciales.</h4></h4>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</body>
</html>

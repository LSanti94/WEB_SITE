<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<video autoplay muted loop id="myVideo">
  <source src="Video/WebProfesional.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>WEB PROFESIONAL</h1>
  <h4 style="text-align:justify"><h4 style="text-align:justify">Creamos sitios web corporativos personalizados que transmiten confianza y credibilidad a tus clientes. Destaca en el mercado con una presencia en línea que refleje la calidad y el éxito de tu empresa.</h4>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="Video/DevOps.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>DevOps Engineer</h1>
  <p>Optimiza tu ciclo de desarrollo con nuestra solución DevOps. Aumentamos la velocidad de entrega, reducimos errores y promovemos una cultura de colaboración continua entre equipos. ¡Haz que tu empresa destaque en la era digital con nuestra experiencia DevOps líder en la industria!</p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
  <button href="index.html" id="myBtn" onclick="redirectToInicio()">Atras</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
<script>
  function redirectToInicio() {
      window.location.href = "index.html"; // Reemplaza "index.html" con la ruta correcta si es necesario
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="Video/Mobile App.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>Apps Movil</h1>
  <h4 style="text-align:justify"><h4 style="text-align:justify"> Desde aplicaciones empresariales hasta aplicaciones móviles, nuestro equipo de desarrollo está listo para brindarte soluciones que mejoren la eficiencia y la productividad de tu negocio.</h4></h4>
  <button id="myBtn" onclick="myFunction()">Pause</button>
  <button href="index.html" id="myBtn" onclick="redirectToInicio()">Atras</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
<script>
  function redirectToInicio() {
      window.location.href = "index.html"; // Reemplaza "index.html" con la ruta correcta si es necesario
  }
</script>
</body>
</html>
